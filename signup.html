<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Career Match fairs for jobseekers in Sweden">
    <meta name="keywords" content="career match, fairs, jobseekers, job, sweden">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Career Match</title>
</head>
<body>
    <header>

<!-- Header Logo -->

        <nav>
        <a href="index.html">
            <h1 id="logo">CareerMatch</h1>
        </a>

<!-- Navigation Menu -->

        <ul id="menu">
            <li>
                <a href="signup.html" class="active" aria-label="Go to the Sign Up-page">Sign Up</a>
            </li>
            <li>
                <a href="prepare.html" aria-label="Go to the Prepare-page">Prepare</a>
            </li>
            <li>
                <a href="index.html" aria-label="Go to the About Us-page">About Us</a>
            </li>
        </ul>
    </nav>
    </header>

<!-- Sign Up -->

    <section class="form-section">
        <form method="POST" action="signupdestination.html" class="sign-up">
            <h2>Join us on CareerMatch</h2>
            <label for="fname">First name</label>
                <input type="text" id="fname" name="first_name" class="input-info" required>
            <label for="lname">Last name</label>
                <input type="text" id="lname" name="last_name" class="input-info" required>
            <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" class="input-info" required>
            <label for="sthlm">Stockholm</label>
                <input type="checkbox" id="sthlm" name="joined_fair" value="stockholm">
            <label for="gbg">Gothenburg</label>
                <input type="checkbox" id="gbg" name="joined_fair" value="gothenburg">
            <label for="mmo">Malm√∂</label>
                <input type="checkbox" id="mmo" name="joined_fair" value="malmo">
            <input id="sign-button" type="submit" value="I'll be there!">
        </form>
    </section>

<!-- Footer -->    

    <footer>
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/bb6aa7496c.js" crossorigin="anonymous"></script>
</body>
</html>
