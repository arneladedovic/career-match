    <section class="form-section">
        <form method="POST" action="https://nelas.careermatch.com">
            <h2>Join us on CareerMatch</h2>
            <label for="fname">First name</label>
                <input type="text" id="fname" name="first_name" required>
            <label for="lname">Last name</label>
                <input type="text" id="lname" name="last_name" required>
            <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" required>
            <label for="stockholm">Stockholm</label>
                <input type="checkbox" id="sthlm" name="joined_fair" value="stockholm">
            <label for="gothenburg">Gothenburg</label>
                <input type="checkbox" id="gbg" name="joined_fair" value="gothenburg">
            <label for="malmo">Malm√∂</label>

        </form>
